<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Info</legend>
            <label>
                Salutation
                <br>
                <select name="salutation" id="salutation">
                    <option value="none">--None--</option>
                    <option value="mr">Mr.</option>
                    <option value="mrs">Mrs.</option>
                    <option value="ms">Ms.</option>
                </select>
            </label>
            <br><br>
            <label name="fname">
                Full Name:
                <input type="fname" required name="fname">
                <br><br>
            </label>
            <label>
                Last Name:
                <input type="lname" required name="lname">
                <br><br>
            </label>
            <label>
                Gender:
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="none">basqa secim yoxdu day.</option>
                    <option value="none2">e di getde.</option>
                    <option value="2genders">there is only two genders.</option>
                    <option value="qaqacixget">qaqa cix getde day gecdi get yat.</option>
                    <option value="mentalproblems">youhavementalproblemsgetsomehelp.</option>
                </select>
            </label>
            <br><br>
            <label>
                Email:
                <input type="email" required name="email">
                <br><br>
            </label>
            <label>
                D.O.B:
                <input type="date" required name="dob">
                <br><br>
            </label>
            <label>
                Address:
                <br>
                <textarea name="address" style="resize:vertical" required></textarea>
                <br><br>
            </label>
            <button type="submit" name="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
