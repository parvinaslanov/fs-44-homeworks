<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--== Google fonts link  ==-->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
    <!-- CSS files -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Clients section start -->
    <section id="clients" class="container section-padding">
        <div class="row">
            <div class="col-12">
                <header class="section-heading">
                    <span class="section-heading-span">REVIEWS FROM OUR CLIENTS</span>

                </header>
            </div>
        </div>
        <main id="clients-desc" class="row justify-content-center">
            <section class="col-4 team-box clientbox clientboxactive">
                <article class="client-item">
                    <div class="client-img">
                        <img src="https://muradorucov.github.io/PathSoftTemplateClone/img/auth-img-1.jpg"
                            alt="Profile picture">
                    </div>
                    <div class="client-about">
                        <h4>Catherine Williams</h4>
                        <p>Regular client</p>
                    </div>

                    <div class="client-comment">
                        <figcaption>PathSoft offers a high caliber of resources skilled in Microsoft Azure.NET, mobile
                            and
                            Quality Assurance. They became our true business partners over the past three years.
                        </figcaption>
                    </div>
                </article>
            </section>
            <section class="col-4 team-box clientbox clientboxactive">
                <article class="client-item">
                    <div class="client-img">
                        <img src="https://muradorucov.github.io/PathSoftTemplateClone/img/auth-img-2.jpg"
                            alt="Profile picture">
                    </div>
                    <div class="client-about">
                        <h4>Rupert Wood</h4>
                        <p>Regular client</p>
                    </div>

                    <div class="client-comment">
                        <figcaption>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Suscipit consequuntur
                            sequi
                            eos
                            beatae deleniti culpa cupiditate rerum. Similique, blanditiis rem perspiciatis fugiat
                            voluptatem
                            quas officiis ducimus reprehenderit.</figcaption>
                    </div>
                </article>
            </section>
            <section class="col-4 team-box clientbox clientboxactive">
                <article class="client-item">
                    <div class="client-img">
                        <img src="https://muradorucov.github.io/PathSoftTemplateClone/img/auth-img-3.jpg"
                            alt="Profile picture">
                    </div>
                    <div class="client-about">
                        <h4>Samantha Brown</h4>
                        <p>Regular client</p>
                    </div>

                    <div class="client-comment">
                        <figcaption>We sincerely hope that each and every user entering our website will find exactly.
                            With
                            advanced
                            features of activating account and new login widgets, you will definitely have a great
                            experience of
                            using our web page.</figcaption>
                    </div>
                </article>
            </section>
        </main>

        <footer id="ref-link" class="row">
            <section class="col-12 d-flex justify-content-center">
                <div class="bttn-row">
                    <a href="#">
                        <div class="bttn">
                            <span>See all reviews</span>
                            <i class="material-icons"> east</i>
                        </div>
                    </a>
                </div>
            </section>
        </footer>
    </section>
    <!-- Clients section end -->

</html>
