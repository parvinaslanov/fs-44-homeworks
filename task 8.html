<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 8</title>
</head>

<body>
    <form>
        <label>
            <span>FullName:</span>
            <input type="text" placeholder="Enter your FullName" name="FullName" required>
        </label>

        <br>
        <br>
        
        <label>
            <span>Email:</span>
            <input type="email" placeholder="Enter your Email Address" name="email" required>
        </label>

        <br>
        <br>

        <label>
            <span>Phone Number:</span>
            <input type="number" placeholder="Enter your Phone Number" name="PhoneNum" required>
        </label>

        <br>
        <br>

        <label>
            <span>Website URL:</span>
            <input type="url" placeholder="Enter URL" name="url" required>
        </label>

        <br>
        <br>

        <label>
            <span>Password:</span>
            <input type="password" placeholder="Enter your Password" name="pass" required>
        </label>

        <br>
        <br>

        <label>
            <span>Birthdate:</span>
            <input type="date" name="Birthdate" required>
        </label>

        <br>
        <br>
        <br>

        <button type="submit">Submit</button>

        <button type="reset">Reset</button>

    </form>
</body>

</html>
